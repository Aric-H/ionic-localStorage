<ion-view hide-nav-bar="true">
	<div class="scroll-content">
		<div class="imgBox positive-bg">
			<div class="imgContent">
				<img ng-src="img/baymax.jpg">
			</div>
		</div>
		<div class="list">
			<label class="item item-input">
				<i class="icon ion-ios-person-outline positive"></i>
				<input type="text" placeholder="请输入您的用户名" name="username">
			</label>
			<label class="item item-input">
				<i class="icon ion-ios-unlocked-outline positive"></i>
				<input type="password" placeholder="请输入您的密码" name="password">
			</label>
			<label class="item item-checkbox">
				<label class="checkbox">
					<input type="checkbox" checked>
				</label>
				记住密码
			</label>
		</div>
		<div class="padding-left padding-right">
			<button id="loginBtn" class="button button-block button-positive" ng-click="login();">登录系统</button>
		</div>
	</div>
</ion-view>
