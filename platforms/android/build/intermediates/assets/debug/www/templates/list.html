<ion-view view-title="内容列表" hide-back-button="true">
	<ion-nav-buttons side="left">
		<a class="button button-clear icon ion-ios-minus-outline" ng-click="flag.showDelete=!flag.showDelete"></a>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a class="button button-clear icon ion-ios-plus-outline" ng-click="openModal();"></a>
	</ion-nav-buttons>
	<ion-content>
		<ion-list show-delete="flag.showDelete">
			<ion-item ng-repeat="item in items">
				{{item.name}}
				<ion-delete-button class="ion-minus-circled" ng-click="delete_item(item);"></ion-delete-button>
				<ion-option-button class="button-calm icon ion-edit" ng-click="edit_item(item);"></ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
